<ion-view  title="Settings">
    <ion-nav-bar class="bar-balanced bar-custom-tunent">
        <ion-nav-back-button transitiontype="slide" direction="right" go-native></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="secondary">
        <input ng-click="gotoAppSettings()" style="width: 45px" type="image" src="./img/logo%20(1).png" alt="Submit">
    </ion-nav-buttons>
    <ion-content has-bouncing="true" has-header="true">
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/94311/me.png">
                <h3 id="profile-name">John Doe</h3>
          <span id="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">@ionicframework</a>, founder of
            <a href="http://twitter.com/driftyco">@driftyco</a></span>
            </div>
            <ion-list>
                <ion-item>
                    <!--<h2 style="font-weight: bold" class="theme">App Settings</h2>-->
                    <a ui-sref="settings.app" transitiontype="slide" direction="left" go-native class="item item-icon-right" href="#">
                        <h2 style="font-weight: bold" class="theme">App Settings</h2>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <p class="subhead">Push notifications, Account, Legal stuff</p>
                    </a>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>
                <ion-item>
                    <!--<h2 style="font-weight: bold" class="theme">App Settings</h2>-->
                    <a class="item item-icon-right" href="#">
                        <h2 style="font-weight: bold" class="theme">Support</h2>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <p class="subhead">FAQ, Contact</p>
                    </a>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>                <ion-item>
                    <!--<h2 style="font-weight: bold" class="theme">App Settings</h2>-->
                    <a class="item item-icon-right" href="#">
                        <h2 style="font-weight: bold" class="theme">Share Tunent</h2>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <p class="subhead">FAQ, Contact</p>
                    </a>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>                <ion-item>
                    <!--<h2 style="font-weight: bold" class="theme">App Settings</h2>-->
                    <a class="item item-icon-right" href="#">
                        <h2 style="font-weight: bold" class="theme">Rate Tunent</h2>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <p class="subhead">FAQ, Contact</p>
                    </a>
                    <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
                </ion-item>

                        <!--<i class="icon-reply"></i>-->

                    <!--</div>-->
                <!--</ion-item>-->
            </ion-list>
        </div>
    </ion-content>
</ion-view>
