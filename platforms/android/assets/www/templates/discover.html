<ion-view view-title="Music">
    <ion-nav-bar class="bar-balanced bar-custom-tunent">
        <!--<ion-nav-back-button transitiontype="slide" direction="right" go-native></ion-nav-back-button>-->
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <input ng-click="gotoSettings()" style="width: 40px" type="image" src="./img/logo%20(1).png" alt="Submit">
    </ion-nav-buttons>
    <ion-content id="circle1">
        <ion-audio-track track="myTrack">
        <div class="list list-inset">
        <div class="item item-thumbnail-left">
        <img src="{{track.art}}">
        <h2>{{track.title}}</h2>
        <p>{{track.artist}}</p>
        <ion-audio-controls>
        <a class="button button-icon icon" ion-audio-play></a>
        <ion-spinner icon="ios"></ion-spinner>
        </ion-audio-controls>
        </div>
        <div class="item">
        <ion-audio-progress-bar display-time>

        </ion-audio-progress-bar>
        </div>
        </div>
        </ion-audio-track>
    </ion-content>
</ion-view>
